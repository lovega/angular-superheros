<div [ngClass]="{'overlay': !loaded || loading}" class="py-4">

  <mat-spinner *ngIf="!loaded || loading" class="loader"></mat-spinner>

  <div class="container">
    <div class="alert alert-danger mb-2" *ngIf="error">{{error}}</div>

    <div class="d-flex align-items-end flex-wrap pb-2">

      <mat-form-field appearance="legacy">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" (keyup)="onSearch($event)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <button type="button" mat-mini-fab color="accent" matTooltip="Add" class="ms-auto mb-2"
        (click)="openDialog('add')">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div class="mat-elevation-z3">
      <div class="table-responsive">
        <table mat-table [dataSource]="superheros" matSort class="mat-table w-100">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id.</th>
            <td mat-cell *matCellDef="let element" (click)="goToDetail(element.id)"> {{element.id}} </td>
          </ng-container>

          <!-- Superhero Column -->
          <ng-container matColumnDef="superhero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Superhero</th>
            <td mat-cell *matCellDef="let element" (click)="goToDetail(element.id)"> {{element.superhero}} </td>
          </ng-container>

          <!-- Publisher Column -->
          <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Publisher</th>
            <td mat-cell *matCellDef="let element" (click)="goToDetail(element.id)"> {{element.publisher}} </td>
          </ng-container>

          <!-- Alter ego Column -->
          <ng-container matColumnDef="alter_ego">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Alter Ego</th>
            <td mat-cell *matCellDef="let element" (click)="goToDetail(element.id)"> {{element.alter_ego}} </td>
          </ng-container>

          <!-- First Appearance Column -->
          <ng-container matColumnDef="first_appearance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Appearance</th>
            <td mat-cell *matCellDef="let element" (click)="goToDetail(element.id)"> {{element.first_appearance}} </td>
          </ng-container>

          <!-- Characters Column -->
          <ng-container matColumnDef="characters">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Characters</th>
            <td mat-cell *matCellDef="let element" (click)="goToDetail(element.id)"> {{element.characters}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center justify-content-end">
                <button mat-icon-button color="primary" matTooltip="Edit" (click)="openDialog('edit', element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" matTooltip="Delete" (click)="openDialog('delete', element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

  </div>

</div>
